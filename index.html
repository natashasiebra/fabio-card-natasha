<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    
    <main class="container">
      <div class="card container">
        <div class="card__container">
          <figure class="card__image">
            <img class="view" src="images/icon-view.svg" alt="view">
            <img src="images/DreamShaper_v7_homem_de_ferro_1.jpg" alt="Equilibrium">
          </figure>
          <h2>Homem de Ferro</h2>
          <div class="card__info">
            <p>
              Homem de Ferro Ã© um personagem dos quadrinhos publicados pela Marvel Comics.
            </p>
            <div class="card__flex">
             
              
            </div>
          </div>
          <div class="card__creator">
            <p>
              Creation of <span class="card__creator--nick">Natasha Siebra</span>
            </p>
          </div>
        </div>
      </div>
    </main>

    <!-- * Footer -->
    <footer class="attribution container">
      <p>
      Coded by <a href="https://nrdevpy.github.io/Portfolio/" target="_blank">Natasha Siebra</a>.
      </p>
      
    </footer>
  </body>
</html>
